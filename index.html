<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="profile-card">
    <div class="profile-header">
      <img class="profile-picture" src="cerine-image.jpg" alt=" Cerine Oussedik">
    </div>
    <div class="profile-body">
      <h1>Cerine Oussedik <span>18</span></h1>
      <p class="location">Algiers</p>
    </div>
    <div class="profile-stats">
      <div>
        <p class="stat-number">63</p>
        <p class="stat-label">Followers</p>
      </div>
      <div>
        <p class="stat-number">206</p>
        <p class="stat-label">Likes</p>
      </div>
      <div>
        <p class="stat-number">2</p>
        <p class="stat-label">Photos</p>
      </div>
    </div>
  </main>
</body>
</html>
